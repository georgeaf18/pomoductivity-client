<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Session Type Pills -->
      <div class="d-flex justify-content-center gap-2 mb-4 flex-wrap">
        <button
          *ngFor="let type of sessionTypes"
          type="button"
          [class]="'btn ' + (state.sessionType === type ? 'btn-primary' : 'btn-outline-secondary')"
          [disabled]="state.isRunning || loading"
          (click)="onTypeChange(type)"
        >
          {{ getSessionLabel(type) }}
        </button>
      </div>

      <!-- Timer Display -->
      <div class="text-center my-5">
        <div class="display-1 fw-bold mb-2">
          <span *ngIf="!loading">{{ state.timeRemaining | timeFormat }}</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
        </div>
        <div class="fs-4 text-secondary">{{ getSessionLabel(state.sessionType) }}</div>
      </div>

      <!-- Session Count -->
      <div class="alert alert-info text-center">
        <strong>Sessions completed:</strong> {{ state.sessionCount }}
      </div>

      <!-- Control Buttons -->
      <div class="d-flex justify-content-center gap-3">
        <button
          type="button"
          class="btn btn-lg btn-primary"
          [disabled]="loading"
          (click)="onToggle()"
          [attr.aria-label]="state.isRunning ? 'Stop timer' : 'Start timer'"
        >
          {{ state.isRunning ? 'Stop' : 'Start' }}
        </button>

        <button
          type="button"
          class="btn btn-lg btn-secondary"
          [disabled]="state.isRunning || loading"
          (click)="onReset()"
          [attr.aria-label]="'Reset timer'"
        >
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
