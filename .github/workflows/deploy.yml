name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pomoductivity-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Deploy Frontend to server
        run: |
          # Navigate to deployment directory
          cd /srv/pomoductivity

          # Set environment variables
          export GITHUB_OWNER=${{ github.repository_owner }}
          export IMAGE_TAG=main-${{ github.sha }}

          # Debug output
          echo "Deploying Frontend..."
          echo "Image: ghcr.io/${GITHUB_OWNER}/pomoductivity-frontend:${IMAGE_TAG}"

          # Pull latest Frontend image
          docker compose pull frontend

          # Restart only Frontend service
          docker compose up -d frontend

          # Show status
          docker compose ps frontend
